<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <main class="container">

    <header>
      <hgroup id="brand">
        <h1>{{ .Title }}</h1>
      </hgroup>
      <hr class="sep">
    </header>

    <article class="post-content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}

      <ul class="tags-list">
        {{ range .Site.Taxonomies.tags }}
        <li style="display: inline;">
          <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
          <span>({{ .Count }})</span>
        </li>
        {{ end }}
      </ul>
    </article>

  </main>
  {{ partial "footer.html" . }}
</body>

</html>
