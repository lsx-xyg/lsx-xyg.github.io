<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <div id="main-wrapper" class="d-flex justify-content-center">
    <div class="container d-flex flex-column px-xxl-5">
      {{ partial "content_top.html" . }}
      <div class="row flex-grow-1">
        <main class="col-12 col-lg-11 col-xl-9 px-md-4">
          <article class="px-1">
            <h1 class="dynamic-title">{{.Title}}</h1>
            <div class="content">
              {{ .Site.Params.postHeaderContent | safeHTML }}
              {{ .Content }}

              <script src="https://giscus.app/client.js"
                data-repo="lsx-xyg/lsx-xyg.github.io"
                data-repo-id="R_kgDOQCEYXA"
                data-category="Announcements"
                data-category-id="DIC_kwDOQCEYXM4Cwnxn"
                data-mapping="pathname"
                data-strict="1"
                data-reactions-enabled="1"
                data-emit-metadata="1"
                data-input-position="top"
                data-theme="https://cdn.jsdelivr.net/gh/anghunk/hugo-blog/public/css/giscus.css"
                data-lang="zh-CN"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
              </script>

            </div>
          </article>
          {{ partial "footer.html" . }}
        </main>
        {{ partial "panel.html" . }}
      </div>
    </div>
  </div>

{{ partial "scripts.html" . }}
</body>
</html>
