baseURL: https://lsx-xyg.github.io/
languageCode: zh-cn
title: 咸鱼的博客
theme: chirpy

menu:
  main:
  - identifier: posts
    name: 文章
    url: /posts/
    weight: 10

markup:
  highlight:
    noClasses: false
    style: catppuccin-frappe
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2 # 从 h2 开始
    endLevel: 3 # 到 h4 结束
    ordered: false # 生成 ul 而不是 ol

outputs:
  home:
    - HTML
    - RSS
    - JSON
  
permalinks:
  blog: /blog/:slug.html/ # 文章输出 url 格式
  
params:
  title: 咸鱼的博客
  description: 一条热爱生活的咸鱼
  logo:  https://avatars.githubusercontent.com/u/168193748 # 博主头像
  author:
    name: 咸鱼
    email: linshengxuan00@163.com
    github: lsx-xyg
  favicon:  https://avatars.githubusercontent.com/u/168193748 # 网站 favicon 图标
  buildDate: 2025-10-14 # 建站日期

  socials: # 导航
    - name: 首页
      link: /
      icon: fa-house
    - name: 文章
      link: /blog/
      icon: fa-stream
    - name: 标签
      link: /tags/
      icon: fa-tags
    - name: 留言
      link: /message/
      icon: fa-message
    - name: 关于
      link: /about/
      icon: fa-info-circle
    - name: 说说
      link: /shuoshuo/
      icon: fa-comments
    - name: 项目
      link: /projects/
      icon: fa-tasks
    - name: 友链
      link: /friends/
      icon: fa-link

related:
  threshold: 0 # 相关性阈值，0-100。分数越低，匹配条件越宽松。
  includeNewer: false # 是否包含较新的文章
  toLower: false # 是否将关键词转为小写以进行匹配
  indices: # 定义用于计算相关性的索引
    name: "tags"
    weight: 100 # 权重越高，这个索引在计算相关性时越重要
  indices:
    name: "categories"
    weight: 80
  indices:
    name: "date"
    weight: 10

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5