name: Deploy Hugo site to Pages

on:
  push:
    branches: [ main ]  # 如果您的默认分支是 master，请改为 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-inprogress: true

env:
  HUGO_VERSION: 0.151.0  # 建议固定一个与本地测试一致的Hugo版本

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true  # chirpy主题需要extended版本

      - name: Install Node.js (for chirpy theme)
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # chirpy主题构建需要Node.js

      - name: Build with Hugo
        run: |
          hugo --minify --gc --cleanDestinationDir
        env:
          # 如果您有自定义环境变量，可以在这里添加
          HUGO_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4